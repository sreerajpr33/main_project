<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Shopping Cart</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Product Name 1</td>
            <td>
              <input type="number" class="form-control" value="1" min="1">
            </td>
            <td>$20.00</td>
            <td>$20.00</td>
            <td>
              <button class="btn btn-danger btn-sm">Remove</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Product Name 2</td>
            <td>
              <input type="number" class="form-control" value="2" min="1">
            </td>
            <td>$15.00</td>
            <td>$30.00</td>
            <td>
              <button class="btn btn-danger btn-sm">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <button class="btn btn-danger w-100">Clear Cart</button>
      </div>
      <div class="col-md-6 text-end">
        <p><strong>Subtotal:</strong> $50.00</p>
        <p><strong>Tax (5%):</strong> $2.50</p>
        <h5><strong>Total:</strong> $52.50</h5>
        <button class="btn btn-primary w-100 mt-3">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
