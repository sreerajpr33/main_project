<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            background-color: black;
            margin: 0;
        }

        .navlogo {
            height: 70px;
            margin-left: 30px;
        }

        .navbar {
            height: 70px;
            background-color: white;
            font-family: "Exo 2", sans-serif;
            margin: 0;
            padding: 0;
        }

        .div1 {
            text-align: center;
            background-color: black;
            color: gold;
            font-family: "Exo 2", sans-serif;
        }

        .search-bar-container {
            max-height: 0; /* Initially collapsed */
            opacity: 0; /* Initially invisible */
            overflow: hidden; /* Prevent content overflow */
            transition: max-height 1s ease, opacity 1s ease; /* Smooth animation */
            background-color: rgb(0, 0, 0); /* Light background for better contrast */
            padding: 15px; /* Add padding for spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for better visibility */
            border: 1px solid black; /* Optional border */
        }

        .search-bar-container.active {
            max-height: 150px; /* Adjust to fit content */
            opacity: 1; /* Fully visible */
        }

        .search-bar-container form {
            max-width: 600px; /* Limit the width of the search form */
            margin: 0 auto; /* Center the form horizontally */
            height: 35px;
        }

        .search-bar-container input[type="text"] {
            border: 2px solid #ddd;
            padding: 10px 15px;
            width: 100%;
            font-size: 16px;
            height: 40px;
        }

        .search-bar-container input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        {% comment %} .carousel-inner {
          height: 500px;
        }  {% endcomment %}

.carousel-inner img {
    object-fit: cover; /* Ensures the image covers the area */
    height: 100%;
    width: 100%; /* Maintain full width */
}

        @media (max-width: 768px) {
            .navbar {
                height: auto;
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <div class="div1"><b>F O O T F L E X</b></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="{% static 'img/FOOTFLEX.png' %}" alt="" class="navlogo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav justify-content-center w-100">
                    <li class="nav-item">
                        <a class="nav-link navlink" href="javascript:void(0)"><b>MEN</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-4" href="javascript:void(0)"><b>WOMEN</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-4" href="javascript:void(0)"><b>KIDS</b></a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="javascript:void(0)"><b>ABOUT US</b></a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="javascript:void(0)"><b>CONTACT US</b></a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="logout"><b>LOGOUT</b></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <img src="{% static 'img/search_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg' %}" alt="" class="me-4 search-icon" style="cursor: pointer;">
                    <img src="{% static 'img/favorite_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg' %}" alt="" class="me-4">
                    <img src="{% static 'img/shopping_cart_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg' %}" alt="" class="me-4">
                </form>
            </div>
        </div>
    </nav>

    <!-- Search bar -->
    <div class="search-bar-container">
        <form class="container">
            <input type="text" class="form-control" placeholder="Search..." id="searchInput">
        </form>
    </div>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/pexels-mstudio-360817-1240892.jpg' %}" alt="Los Angeles" class="d-block">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/pexels-mstudio-360817-1240892.jpg' %}" alt="Chicago" class="d-block">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/pexels-mstudio-360817-1240892.jpg' %}" alt="New York" class="d-block">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script>
        document.querySelector('.search-icon').addEventListener('click', function () {
            const searchBar = document.querySelector('.search-bar-container');
            searchBar.classList.toggle('active');
        });
    </script>
</body>
</html>
