<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'css/shop/brand.css' %}"> -->
    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
            background-color: black;
            color: white;
        }
        
        /* Sidebar */
        #sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 0px;
            z-index: 100;
            transition: transform 0.3s ease-in-out;
        }
        
        #sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        .sidebar-link {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }
        
        .sidebar-link:hover {
            background-color: #495057;
        }
        
        .logo {
            text-align: center;
            padding: 20px 0;
        }
        
        .logo img {
            max-width: 100%;
            height: auto;
        }
        
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        
        /* Adjust for collapsed sidebar */
        .content.collapsed {
            margin-left: 0;
        }
        
        .navbar {
            background-color: #6c757d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }
        
        .navbar-toggler {
            background-color: #198754;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .navbar-toggler:hover {
            background-color: #145c37;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
            }
        
            .content {
                margin-left: 0;
            }
        
            #sidebar.collapsed {
                transform: translateX(0);
            }
        }
        
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="logo">
                <a href="shop_home"><img src="{% static 'img/FLEX.png' %}" alt="Logo" class="img-fluid" style="max-width: 100px;"></a>
            </div>
            <nav>
                <a href="carousel" class="sidebar-link"><b>Update Banners</b></a>
                <a href="addbrand" class="sidebar-link"><b>Add Brand</b></a>
                <a href="#" class="sidebar-link"><b>Add Category</b></a>
                <a href="addpro" class="sidebar-link"><b>Add Product</b></a>
                <a href="#" class="sidebar-link"><b>Add Size</b></a>
                <a href="#" class="sidebar-link"><b>Update Product</b></a>
                <a href="#" class="sidebar-link"><b>View Product</b></a>
                <a href="#" class="sidebar-link"><b>Delete Product</b></a>
                <a href="#" class="sidebar-link"><b>View Booking</b></a>
                <a href="#" class="sidebar-link"><b>Customer Details</b></a>
                <a href="logout" class="sidebar-link"><b>Logout</b></a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <span class="navbar-brand">Add Size</span>
                <button class="navbar-toggler" type="button" id="toggleSidebar">
                    <span>â˜° Toggle Sidebar</span>
                </button>
            </nav>

            <div class="container mt-4">
                <form action="" method="POST">
                    {%csrf_token%}
                <h1 class="mb-4">Add Size</h1>
                <div class="mb-3">
                    <label for="brandInput" class="form-label">Enter product name</label>
                    <input type="text" class="form-control" id="brandInput" placeholder=" enter product name"name="name">
                    <label for="brandInput" class="form-label">Add Size</label>
                    <input type="number" class="form-control" id="brandInput" placeholder=" enter product name"name="size">
                    <label for="brandInput" class="form-label">Available Stocks</label>
                    <input type="number" class="form-control" id="brandInput" placeholder=" enter product name"name="stock">
                    <input type="submit" class="btn btn-outline-info mt-3">
                </div>
            </form>
                <hr>
                <h3>Product-Size-Stock:</h3>
                <ul id="brandsList" class="list-group">
                    <!-- {% for i in size  %}
                    <div class="container  w-100 bg-light text-dark mb-2">{{i.c_name}}</div>
                    {% endfor %} -->
                </ul>
            
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.0 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to toggle the sidebar
        const sidebar = document.getElementById('sidebar');
        const content = document.querySelector('.content');
        const toggleButton = document.getElementById('toggleSidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        });

        // JavaScript to manage brands list
        const brandInput = document.getElementById('brandInput');
        const addBrandButton = document.getElementById('addBrandButton');
        const brandsList = document.getElementById('brandsList');

        addBrandButton.addEventListener('click', () => {
            const brandName = brandInput.value.trim();
            if (brandName) {
                const listItem = document.createElement('li');
                listItem.textContent = brandName;
                listItem.className = 'list-group-item';
                brandsList.appendChild(listItem);
                brandInput.value = ''; // Clear input field
            } else {
                alert('Please enter a brand name.');
            }
        });
    </script>
</body>
</html>
