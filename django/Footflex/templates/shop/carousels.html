<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/shop/banner.css' %}">
    <style>
        
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="logo">
                <a href="shop_home"><img src="{% static 'img/FLEX.png' %}" alt="Logo" class="img-fluid" style="max-width: 100px;"></a>
            </div>
            <nav>
                <a href="carousel" class="sidebar-link"><b>Update Banners</b></a>
                <a href="addbrand" class="sidebar-link"><b>Add Brand</b></a>
                <a href="addcategory" class="sidebar-link"><b>Add Category</b></a>
                <a href="addpro" class="sidebar-link"><b>Add Product</b></a>
                <a href="sizes" class="sidebar-link"><b>Add Size</b></a>
                <a href="#" class="sidebar-link"><b>Update Product</b></a>
                <a href="#" class="sidebar-link"><b>View Product</b></a>
                <a href="#" class="sidebar-link"><b>Delete Product</b></a>
                <a href="#" class="sidebar-link"><b>View Booking</b></a>
                <a href="#" class="sidebar-link"><b>Customer Details</b></a>
                <a href="logout" class="sidebar-link"><b>Logout</b></a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <span class="navbar-brand">Update Banner</span>
                <button class="navbar-toggler" type="button" id="toggleSidebar">
                    <span>â˜° Toggle Sidebar</span>
                </button>
            </nav>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <div class="card shadow-sm p-4" style="width: 400px;">
            <h4 class="text-center mb-4">Update Banners</h4>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="banner1" class="form-label"><b>Banner 1</b></label>
                    <input type="file" class="form-control form-control-sm" id="banner1" name="img1">
                </div>
                <div class="mb-3">
                    <label for="banner2" class="form-label"><b>Banner 2</b></label>
                    <input type="file" class="form-control form-control-sm" id="banner2" name="img2">
                </div>
                <div class="mb-3">
                    <label for="banner3" class="form-label"><b>Banner 3</b></label>
                    <input type="file" class="form-control form-control-sm" id="banner3" name="img3">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-sm px-4 py-2">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5.3.0 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to toggle the sidebar
        const sidebar = document.getElementById('sidebar');
        const content = document.querySelector('.content');
        const toggleButton = document.getElementById('toggleSidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        });

        // JavaScript to manage brands list
        const brandInput = document.getElementById('brandInput');
        const addBrandButton = document.getElementById('addBrandButton');
        const brandsList = document.getElementById('brandsList');

        addBrandButton.addEventListener('click', () => {
            const brandName = brandInput.value.trim();
            if (brandName) {
                const listItem = document.createElement('li');
                listItem.textContent = brandName;
                listItem.className = 'list-group-item';
                brandsList.appendChild(listItem);
                brandInput.value = ''; // Clear input field
            } else {
                alert('Please enter a brand name.');
            }
        });
    </script>
</body>
</html>
