<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTFLEX</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        .formdiv{
    width: 100%;
    max-width: 400px;
    background: rgba(26, 156, 207, 0.9);
    color:white
}
body {
    font-family: 'Fira Sans', serif;
    background-image: url("{% static 'img/pexels-mstudio-360817-1240892.jpg' %}"); /* Replace 'background.jpg' with your image path */
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Optional for parallax effect */
    margin: 0;
    padding: 0;
}
.container {
    z-index: 1; /* Ensure the content is on top of the background */
}
.vid{
    width:10vw;
    height:10vw;
}

.video-logo{
    width:100%;
    height:100%;
} 
    </style>
</head>
<body>
    <div class="container vh-80 d-flex flex-column justify-content-center align-items-center">
        <!-- Video Animation -->
         <div class="d-flex justify-content-center vid mb-1 mt-5">
            <video autoplay muted playsinline class="video-logo">
                <source src="{% static 'videos/FLEX.mp4' %}" type="video/mp4">
            </video>
        </div>  
        <!-- Login Form -->
        <div class="card shadow-sm p-4 formdiv w-100" style="max-width: 400px;">
            <h2 class="text-center text-dark mb-4">Login</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label"><b>Username/Email</b></label>
                    <input type="text" class="form-control" id="username" name="uname" placeholder="Enter your username or email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="register" class="text-dark">Sign up here</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
