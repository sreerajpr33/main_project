<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="" style="font-family: 'Fira Sans', serif;">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <!-- Video Animation -->
        <div class=" d-flex justify-content-center vid ">
            <video autoplay muted playsinline class="video-logo">
                <source src="{% static 'videos/FLEX.mp4' %}" type="video/mp4">
            </video>
        </div>
        <!-- Login Form -->
        <div class="card shadow-sm p-4 formdiv">
            <h2 class="text-center mb-4">Login</h2>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label"><b>Username/Email</b></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="/register" class="text-primary">Sign up here</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
